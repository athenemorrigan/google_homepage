<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="google_css.css">
	</head>
	<body>
		<div id="top">
			<ul>
				<li>Gmail</li><!--no img needed-->
				<li>Images</li><!--no img needed-->
				<li><div id="apps"><img src="images/googleapps.png" alt="google_apps" /></div></li><!--resize image--> 
				<li><div id="notification"><img src="images/bell.png" alt="notification" /></div></li> <!--resize image-->
				<li><div id="account">A</div></li><!--add circle in div-->
			</ul>
		</div>
		
		<div id="center">
			<img src="images/googlelogo.png" alt="google_logo"/>
		</div>

		
		<div id="search"> 
			<form>
				<input type="text" name="search"><br/>
				<input type="submit" value="Google Search">
				<input type="submit" value="I'm feeling lucky">
			</form>
		</div>

		<div class="bottom" id="left">
			<ul> <!--left-->
				<li>Advertising</li>
				<li>Business</li>
				<li>About</li>
			</ul>
		</div>

		<div class="bottom" id="right">
			<ul><!--right-->
				<li>Privacy</li>
				<li>Terms</li>
				<li>Settings</li>
			</ul>
		</div>
	</body>
</html>
